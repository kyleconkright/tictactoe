<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Tic, Tac, Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<script type="text/javascript" src="js/angular.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="TheGame as game">

	<header>
		<div id="logo">
			<h1>tic<span>/</span>tac<span>/</span>toe</h1>
		</div>

		<div id="instructions">
			<p>{{game.gamePlay.announce}}</p><p>{{game.gamePlay.playerTurn}}</p>
		</div>
		
		<div id="playAgain">
			<button ng-click="game.resetGame(game.gamePlay.spaces)" ng-show="game.gamePlay.clearBoard">reset board</button>
			<button ng-show="game.gamePlay.playAgain">play again</button>
		</div>
	</header>


	<div id="container">

		<div class="now-playing" id="now-playingX">
			<form ng-submit="game.sendChat(text)"><input ng-model="game.gamePlay.chatBoxX" type="text" placeholder="chat here..."></form>
			<h2 ng-class="{currentMove: game.gamePlay.currentMove}">X</h2>
			<h3 class="score">{{game.gamePlay.scoreX}}</h3>
		</div><!-- now-playingX -->


		<div id="game-board">
			<div ng-repeat="piece in game.gamePlay.spaces">
				<div ng-click="game.setMove(piece)" class="piece"><h3>{{piece.move}}</h3></div><!-- piece -->
			</div>
		</div><!-- gameBoard -->


		<div class="now-playing" id="now-playingO">
			<form ng-submit="game.sendChat(text)"><input ng-model="game.gamePlay.chatBoxO" type="text" placeholder="chat here..."></form>
			<h2 ng-class="{currentMove: !game.gamePlay.currentMove}">O</h2>
			<h3 class="score">{{game.gamePlay.scoreO}}</h3>
		</div><!-- nowPlayingO -->

	</div><!-- container -->


	

</body>
</html>
