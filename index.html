<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Ticky Tacky Toey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-controller="TheGame as game">

	<header>
		<div id="logo">
			<h1>tic<span>/</span>tac<span>/</span>toe</h1>
		</div>

		<div id="instructions">
			<p>let's play!</p><p>it's your turn X.</p>
		</div>
		
		<div id="playAgain">
			<button>play again</button>
		</div>
	</header>

	<div id="container">

		<div class="nowPlaying" id="nowPlayingX">
			<h2 class="currentMove">X</h2>
			<h3 class="score">-</h3>
		</div><!-- nowPlayingX -->


		<div id="gameBoard">
			<div ng-repeat="piece in game.pieces">
				<div ng-click="game.setX(piece)" class="piece piece-{{piece.num}}"><h2>{{piece.move}}</h2></div><!-- piece -->
			</div>
		</div><!-- gameBoard -->


		<div class="nowPlaying" id="nowPlayingO">
			<h2>O</h2>
			<h3 class="score">-</h3>
		</div><!-- nowPlayingO -->

	</div><!-- container -->
	

</body>
</html>
